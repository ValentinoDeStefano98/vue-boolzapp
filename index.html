<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Boolzapp</title>
</head>

<body>

    <div id="root">
        <div class="background py-4">
            <div class="container h-100 bg-white main">
                <div class="row h-100">
                    <div class="col-4 border p-0">
                        <!-- PROFILE AND CHATS -->
                        <div class="d-flex justify-content-between align-items-center bg-light">
                            <div class="d-flex align-items-center">
                                <img src="./asset/img/avatar_io.jpg" alt="profilo" class="mx-3 rounded-circle img-thumbnail img-size">
                                <span class="fs-5">Sofia</span>
                            </div>
                            <div class="me-3">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message mx-3"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <!-- NOTIFICATIONS -->
                        <div class="d-flex align-items-center bg-info p-3">
                            <div class="border rounded-circle bg-white me-3">
                                <i class="fa-solid fa-bell-slash text-info p-2"></i>
                            </div>
                            <div class="lh-1">
                                <p class="small-text">Ricevi notifiche di nuovi messaggi</p>
                                <p class="text-secondary text-decoration-underline small-text">Ottieni notifiche desktop</p>
                            </div>
                        </div>
                        <!-- SEARCH -->
                        <div class="d-flex align-items-center px-1 border">
                            <div class="input-group my-2">
                                <span class="input-group-text" id="basic-addon1"><i
                                        class="fa-solid fa-magnifying-glass"></i></span>
                                <input type="text" class="form-control" aria-label="Username"
                                    aria-describedby="basic-addon1" placeholder="Cerca o inizia una nuova chat">
                            </div>
                        </div>
                        <!-- CHATS -->
                        <div class="">
                            <ul class="list-group list-group-flush">
                                <li class="d-flex justify-content-between align-items-center list-group-item border">
                                    <div class="d-flex align-items-center">
                                        <img src="./asset/img/avatar_1.jpg" alt="profilo" class="me-3 img-size rounded-circle">
                                        <div class="d-flex flex-column align-self-start">
                                            <span class="fs-5">Michele</span>
                                            <span class="small-text text-secondary">Ultimo messaggio inviato</span>
                                        </div>
                                        
                                    </div>
                                    <div class="d-flex align-self-start">
                                        <span class="small-text text-secondary">12:00</span>
                                    </div>
                                </li>
                            </ul>

                        </div>
                    </div>
                    <div class="col-8 d-flex flex-column justify-content p-0">
                        <!-- HEADER CHAT -->
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <div class="d-flex align-items-center">
                                        <img src="" alt="profilo" class="me-3">
                                        <div class="d-flex flex-column">
                                            <span>Nome</span>
                                            <span>Ultimo accesso oggi alle 12:00</span>
                                        </div>
                                        
                                    </div>
                            </div>
                            <div>
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message mx-3"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <!-- CHAT -->
                        <div class="p-3 chatBackground h-100">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item rounded-3 sent mb-3 align-self-end">
                                    Hai portato a spasso il cane?
                                </li>
                                <li class="list-group-item rounded-3 received mb-3 align-self-start">
                                    Hai portato a spasso il cane?
                                </li>
                            </ul>
                        </div>
                        <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i
                                        class="fa-solid fa-magnifying-glass"></i></span>
                                <input type="text" class="form-control" aria-label="Username"
                                    aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./asset/js/main.js"></script>
</body>

</html>
